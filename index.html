  <title>Fernando Leira</title>

  <script src="libs/jquery-3.1.1.min.js"></script>
  <script src="libs/bootstrap-3.3.7/js/bootstrap.min.js"></script>
  <link href="libs/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">

  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <script src="js/main.js"></script>

<body>

  <header>
    <div class="nav-b">
      <img src="img/icons/menu.png" />
    </div>
    <a href="/">
      <div class="logo">
        <div class="image"></div>
        <div class="name">
          <p>Fernando Leira</p>
        </div>
      </div>
    </a>
  </header>

  <div class="main">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h1>Welcome to Fernando Leira&#39;s Website</h1>
          <p>This is my personal website</p>
        </div>
      </div>
    </div>
  </div>

  <div class="submain">
    <div class="container">
      <h3>About Me</h3>
      <p>
        Born in Madrid, Spain.
      </p>
      <p>
        I started coding when I was 11 years old and now I program in more than 5 languages.
      </p>
    </div>
  </div>

  <div id="projects" class="component">
    <div class="contaniner">
      <h2>Projects I been working on</h2>
      <div class="p-list">
        <img class="wip" src="http://shield.net/files/pic/wip_icon.png" />
      </div>
    </div>
  </div>

  <div id="contact" class="component">
    <div class="container">
      <h2>Contact Me</h2>
      <form>
        <input type="text" id="iName" name="name" placeholder="Name" /><br />
        <input type="email" id="iEmail" name="email" placeholder="Email" /><br />
        <input type="text" id="iSubject" name="subject" placeholder="Subject" /><br />
        <textarea id="iMessage" name="message" placeholder="Message"></textarea><br />
        <input type="submit" value="Send" /><br />
      </form>
    </div>
  </div>

  <footer>
    <div class="container">
      <a href="https://www.facebook.com/fernando.leiracortel">
        <div class="s-div" id="facebook">
          <img class="s-icon" src="img/icons/facebook.png" />
        </div>
      </a>
      <a href="https://twitter.com/LeiraFLC">
        <div class="s-div" id="twitter">
          <img class="s-icon" src="img/icons/twitter.png" />
        </div>
      </a>
      <a href="https://www.instagram.com/fer.leira/">
        <div class="s-div" id="instagram">
          <img class="s-icon" src="img/icons/instagram.png" />
        </div>
      </a>
      <a href="https://plus.google.com/u/0/106982311169292570858">
        <div class="s-div" id="gplus">

        </div>
      </a>
      <a href="https://github.com/Leira1998">
        <div class="s-div" id="github">
          <img class="s-icon" src="img/icons/github.png" />
        </div>
      </a>
    </div>
  </footer>

</body>
</html>
